<html>
	<head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Arvo&family=Lato&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="./styles/index.css">
        <script type="systemjs-importmap">
            {
              "imports": {
                "event-listener": "./scripts/dist/view/event-listener.js",
                "element-builder": "./scripts/dist/view/element-builder.js"
              }
            }
        </script>
        <script src="https://cdn.jsdelivr.net/npm/systemjs/dist/system.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/systemjs/dist/extras/named-exports.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://sdk.amazonaws.com/js/aws-sdk-2.7.16.min.js"></script>
        <script src="https://kit.fontawesome.com/961d599dca.js" crossorigin="anonymous"></script>
	</head>
	<body>
        <div id="container">
            <header>DB Data Manager</header>
            <div id="main-tabs">
                <button id="main-tab-1">DB Overview</button>
                <button id="main-tab-2" class="active">Manage Tables</button>
                <button id="main-tab-3">Manage Table Items</button>
            </div>

            <div id="main-pages">
                <div id="main-page-1">
                    <p>db-overview page</p>
                </div>

                <div id="main-page-2" class="active">
                    <!--<button id="create-table-page-btn" class="collapsible-btn">Create a table</button>-->
                    <div id="create-table-page">
                        <form id="create-table-form">
                            <section id="table-name-section">
                                <h1>Table Name</h1>
                                <input type="text" id="table-name-input" required>
                            </section>

                            <section id="attribute-definitions">
                                <h1>Attribute Definitions</h1>
                                <button id="add-attr-ctrl-item-btn" type="button">Add</button>
                                <button id="delete-all-attr-ctrl-item-btn" type="button" disabled>Delete All</button>
                                <table id="attr-ctrl-item-tbl">
                                    <tbody>
                                        <tr>
                                            <th></th>
                                            <th>Type</th>
                                            <th>Attribute Name</th>
                                        </tr>
                                    </tbody>
                                </table>
                            </section>

                            <section id="key-schema-section">
                                <h1>Key Schema</h1>
                                <table id="key-schema-tbl">
                                    <tr id="hash-key-row">
                                        <td>Hash key: </td>
                                        <td></td>
                                    </tr>
                                    <tr id="range-key-row">
                                        <td>Range key: </td>
                                        <td></td>
                                    </tr>
                                </table>
                            </section>

                            <section id="provisioned-throughput-section">
                                <h1>Provisioned Throughput</h1>
                                <table id="provisioned-throughput-tbl">
                                    <tr>
                                        <td>Read capacity units:</td>
                                        <td><input type="text" id="read-capacity-units" value="5" required></td>
                                    </tr>
                                    <tr>
                                        <td>Write capacity units:</td>
                                        <td><input type="text" id="write-capacity-units" value="5" required></td>
                                    </tr>
                                </table>
                            </section>

                            <input type="submit" id="create-tbl-btn" value="Create">
                        </form>
                    </div>
                </div>

                <div id="main-page-3">
                    <p>manage-table-items page</p>
                </div>

                <div class="confirm-container">
                    <div class="confirm-page confirm-page-animate">
                        <div class="confirm-msg"></div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            window.addEventListener("load", async () => {
                await buildElements();
                await executeEventListener();
                //fillInputs();
            });
            
            function buildElements() {
                return System.import("element-builder").then((module) => {
                    module.ElementBuilder.init();
                });
            }
            
            function executeEventListener() {
                return System.import("event-listener").then((module) => {
                    new module.EventListener().addEventListeners();
                });
            }
            
            function fillInputs() {
                document.querySelector("#table-name-input").value = "TestTable";
                document.querySelector(".attr-ctrl-item .dropdown-btn").value = "string";
                document.querySelector(".attr-ctrl-item .attr-name-input").value = "field1";
                document.querySelector("#hash-key-row .dropdown-btn").value = "field1";
                
                const addAttrBtn = document.querySelector("#add-attr-ctrl-item-btn");
                addAttrBtn.click();
                
                document.querySelectorAll(".attr-ctrl-item .dropdown-btn")[1].value = "string";
                document.querySelectorAll(".attr-ctrl-item .attr-name-input")[1].value = "field2";
                document.querySelector("#range-key-row .dropdown-btn").value = "field2";
            }
        </script>
    </body>
</html>
