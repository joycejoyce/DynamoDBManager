<html>
	<head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="./styles/index.css">
        <script type="systemjs-importmap">
            {
              "imports": {
                "event-listener": "./scripts/dist/view/event-listener.js",
                "element-builder": "./scripts/dist/view/element-builder.js"
              }
            }
        </script>
        <script src="https://cdn.jsdelivr.net/npm/systemjs/dist/system.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/systemjs/dist/extras/named-exports.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	</head>
	<body>
        <h1>DB Data Manager</h1>
        <div id="main-tabs">
            <button id="main-tab-1" class="active">DB Overview</button>
            <button id="main-tab-2">Manage Tables</button>
            <button id="main-tab-3">Manage Table Items</button>
        </div>
        
        <div id="main-pages">
            <div id="main-page-1">
                <p>db-overview page</p>
            </div>

            <div id="main-page-2" class="active">
                <button id="create-table-page-btn">
                    Create a table <i class="fa fa-caret-down"></i>
                </button>
                <div id="create-table-page">
                    <form id="create-table-form">
                        <section id="table-name-section">
                            <h1>Table Name</h1>
                            <input type="text" id="table-name-input" placeholder="Enter a table name" required>
                        </section>

                        <section id="attribute-definitions">
                            <h1>Attribute Definitions</h1>
                            <button id="add-attr-ctrl-item-btn" type="button">Add</button>
                            <button id="delete-all-attr-ctrl-item-btn" type="button" disabled>Delete All</button>
                            <table id="attr-ctrl-item-tbl">
                                <tbody>
                                    <tr>
                                        <th>Delete</th>
                                        <th>Type</th>
                                        <th>Attribute Name</th>
                                    </tr>
                                </tbody>
                            </table>
                        </section>
                        
                        <section id="key-schema-section">
                            <h1>Key Schema</h1>
                            <table id="key-schema-tbl">
                                <tr id="hash-key-row">
                                    <td>Hash key: </td>
                                    <td></td>
                                </tr>
                                <tr id="range-key-row">
                                    <td>Range key: </td>
                                    <td></td>
                                </tr>
                            </table>
                        </section>
                        
                        <section id="provisioned-throughput-section">
                            <h1>Provisioned Throughput</h1>
                            <table id="provisioned-throughput-tbl">
                                <tr>
                                    <td>Read capacity units:</td>
                                    <td><input id="read-capacity-units" value="5" required></td>
                                </tr>
                                <tr>
                                    <td>Write capacity units:</td>
                                    <td><input id="write-capacity-units" value="5" required></td>
                                </tr>
                            </table>
                        </section>
                        
                        <button id="create-tbl-btn">Create</button>
                    </form>
                </div>
            </div>

            <div id="main-page-3">
                <p>manage-table-items page</p>
            </div>
            
            <div class="confirm-container">
                <div class="confirm-page confirm-page-animate">
                    <div class="confirm-msg"></div>
                    <button class="yes">Yes</button>
                    <button class="no">No</button>
                </div>
            </div>
        </div>
        
        <script>
            if(!window.isTesting) {
                window.addEventListener("load", async () => {
                    await buildElements();
                    await executeEventListener();
                });
            }
            
            function buildElements() {
                return System.import("element-builder").then((module) => {
                    module.ElementBuilder.init();
                });
            }
            
            function executeEventListener() {
                return System.import("event-listener").then((module) => {
                    new module.EventListener().addEventListeners();
                });
            }
        </script>
    </body>
</html>
