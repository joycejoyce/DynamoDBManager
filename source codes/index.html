<html>
	<head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="./styles/index.css">
        <script type="systemjs-importmap">
            {
              "imports": {
                "event-listener": "./scripts/dist/view/event-listener.js",
                "dropdown-view": "./scripts/dist/view/common-components/dropdown-view.js"
              }
            }
        </script>
        <script src="https://cdn.jsdelivr.net/npm/systemjs/dist/system.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/systemjs/dist/extras/named-exports.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	</head>
	<body>
        <h1>DB Data Manager</h1>
        <div id="main-tabs">
            <button id="main-tab-1" class="active">DB Overview</button>
            <button id="main-tab-2">Manage Tables</button>
            <button id="main-tab-3">Manage Table Items</button>
        </div>
        
        <div id="main-pages">
            <div id="main-page-1">
                <p>db-overview page</p>
            </div>

            <div id="main-page-2" class="active">
                <button id="create-table-btn">
                    Create a table <i class="fa fa-caret-down"></i>
                </button>
                <div id="create-table-page">
                    <div id="create-table-contents">
                        <div id="table-name-input">
                            Table Name: <input type="text" id="table-name" required>
                        </div>

                        <section id="attribute-definitions">
                            <h1>Attribute Definitions</h1>
                            <button id="add-attr-ctrl-item-btn">Add</button>
                            <button id="delete-all-attr-ctrl-item-btn" disabled>Delete All</button>
                        </section>
                        
                        <section id="key-schema">
                            <h1>Key Schema</h1>
                            <table id="key-schema-tbl">
                                <tr>
                                    <td>Hash key: </td>
                                    <td>
                                        <div id="hash-key-dropdown">
                                            <button id="hash-key-btn" class="dropdown-btn">
                                                <i class="fa fa-caret-down"></i>
                                            </button>
                                            <div id="hash-key-list" class="dropdown-list"></div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Range key: </td>
                                    <td>
                                        <div id="range-key-dropdown">
                                            <button id="range-key-btn" class="dropdown-btn">
                                                <i class="fa fa-caret-down"></i>
                                            </button>
                                            <div id="range-key-list" class="dropdown-list"></div>
                                        </div>
                                    </td>
                                </tr>
                            </table>
                        </section>
                    </div>
                </div>
            </div>

            <div id="main-page-3">
                <p>manage-table-items page</p>
            </div>
            
            <div class="confirm-container">
                <div class="confirm-page confirm-page-animate">
                    <div class="confirm-msg"></div>
                    <button class="yes">Yes</button>
                    <button class="no">No</button>
                </div>
            </div>
        </div>
        
        <script>
            if(!window.isTesting) {
                window.addEventListener("load", executeEventListener);
            }
            
            function executeEventListener() {
                System.import("event-listener").then((module) => {
                    new module.EventListener().addEventListeners();
                });
            }
        </script>
    </body>
</html>
