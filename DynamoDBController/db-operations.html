<html>
	<head>
		<script src="https://sdk.amazonaws.com/js/aws-sdk-2.7.16.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="systemjs-importmap">
            {
              "imports": {
                "event-handler": "./scripts/dist/tools/event-handler.js"
              }
            }
      </script>
        <!--
            [JavaScript]
            1. jQuery (it's very important that jQuery must be the first)
            2. Bootstrap
            3. SystemJS
            4. SystemJS-extra

            1. Bootstrap
            2. (mine) //must be the last style sheet
        -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>-->
        <script src="https://cdn.jsdelivr.net/npm/systemjs/dist/system.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/systemjs/dist/extras/named-exports.js"></script>
        <!--<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">-->
        <link rel="stylesheet" type="text/css" href="./styles/db-operations.css">
	</head>
	<body>
        <div id="container">
            <h2>Dynamo DB Controller</h2>
            <div id="action-tab">
                <button class="tablinks">Query</button>
                <button class="tablinks">Create Tables</button>
                <button class="tablinks">Insert Records</button>
            </div>
            
            <button id="choose-tbl-btn">Choose a table...</button>
            <form id="tbl-name-dropdown" action="./php/query.php">
                <input id="search-tbl-input" type="text" placeholder="Search..." name="tbl-name">
                <a href="#" class="tbl-name">track</a>
                <a href="#" class="tbl-name">user</a>
                <a href="#" class="tbl-name">habit</a>
            </form>
        </div>
        
        <script>
            if(!window.isTesting) {
                window.addEventListener("load", executeEventHandler);
            }
            
            function executeEventHandler() {
                System.import("event-handler").then((module) => {
                    new module.EventHandler().addEventHandlers();
                });
            }
        </script>
	</body>
</html>
